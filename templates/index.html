<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AskEd – Smart Exam Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<div class="background-decor">
  <div class="floating-icon">&#9997;</div>
  <div class="floating-icon">&#128218;</div>
  <div class="floating-icon">&#128187;</div>
</div>

<div class="page-wrapper">
  <!-- Intro Text -->
  <div class="intro-text">
    <h1 class="fade-in-text">AskEd – Your Smart Exam Assistant</h1>
    <p class="fade-in-text delay-1">Upload lecture files, ask your questions, and get intelligent answers tailored to your marks.</p>
    <p class="fade-in-text delay-2">Say goodbye to stress and hello to smart learning!</p>
  </div>

  <!-- Main Form -->
  <div class="container glassy-card">
    <h2 class="text-center mb-4">AskEd – Smart Exam Assistant</h2>
    <form method="POST" enctype="multipart/form-data" onsubmit="showSpinner()">
      <div class="mb-3">
        <label for="file" class="form-label">Upload Lecture File</label>
        <input class="form-control" type="file" name="file" accept=".pdf,.docx,.pptx" required>
      </div>
      <div class="mb-3">
        <label for="question" class="form-label">Your Question</label>
        <input class="form-control" type="text" name="question" placeholder="Enter your question" required>
      </div>
      <div class="mb-3">
        <label for="marks" class="form-label">Marks</label>
        <select class="form-select" name="marks" required>
          <option value="2">2 Marks</option>
          <option value="3">3 Marks</option>
          <option value="5">5 Marks</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary w-100">Generate Answer</button>
    </form>

    <div id="spinner" class="spinner hidden mt-4"></div>

    {% if answer %}
    <div class="answer-box mt-4">
      <h4>Generated Answer:</h4>
      <p>{{ answer }}</p>
    </div>
    {% endif %}
  </div>
</div>

<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
